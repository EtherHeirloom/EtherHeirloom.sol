[profile.default]
src = "contracts"
out = "artifacts/foundry"
libs = ["node_modules", "lib"]
test = "test"
cache_path = "cache/foundry"

# Solidity compiler settings
solc_version = "0.8.24"
optimizer = true
optimizer_runs = 500
via_ir = false

# EVM version
evm_version = "cancun"

# Remappings
remappings = [
    "@openzeppelin/=node_modules/@openzeppelin/",
    "forge-std/=lib/forge-std/src/",
    "hardhat/=node_modules/hardhat/"
]

# Test settings
verbosity = 2

# Formatter settings
[fmt]
line_length = 120
tab_width = 4
bracket_spacing = true
int_types = "long"
multiline_func_header = "params_first"
quote_style = "double"
number_underscore = "thousands"
wrap_comments = true

# Gas reporting
gas_reports = ["*"]



# CI profile with more strict settings
[profile.ci]
fuzz = { runs = 10000 }
invariant = { runs = 1000 }
